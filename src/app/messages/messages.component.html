<div id="messages">
    <h2 class="text-center">Messages</h2>
    <div id="messages-display">
        <a *ngFor="let message of messages" href="#" class="message d-flex align-items-center">
            <img class="rounded-circle mx-3" src="https://picsum.photos/128"/>
            <div class="message-content">
                <h5>{{ message.author }}</h5>
                <p>
                    {{ message.message }}
                </p>
            </div>
        </a>
    </div>
</div>
